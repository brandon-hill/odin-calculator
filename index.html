<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="display-container">
      <h1 id="display-number">0</h1>
    </div>
    <button id="clear-btn">AC</button>
    <button class="operator-btn" id="divide">&divide;</button>
    <button class="number-btn" id="7-btn">7</button>
    <button class="number-btn" id="8-btn">8</button>
    <button class="number-btn" id="9-btn">9</button>
    <button class="operator-btn" id="multiply">&times;</button>
    <button class="number-btn" id="4-btn">4</button>
    <button class="number-btn" id="5-btn">5</button>
    <button class="number-btn" id="6-btn">6</button>
    <button class="operator-btn" id="subtract">&minus;</button>
    <button class="number-btn" id="1-btn">1</button>
    <button class="number-btn" id="2-btn">2</button>
    <button class="number-btn" id="3-btn">3</button>
    <button class="operator-btn" id="add">&plus;</button>
    <button class="number-btn" id="zero-btn">0</button>
    <button id="decimal-btn">.</button>
    <button class="operator-btn" id="equals">&equals;</button>
  </main>

  <script src="script.js"></script>
</body>
</html>

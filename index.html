<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="display-container">
      <h1>0</h1>
    </div>
    <button id="clear-btn">AC</button>
    <button class="operator" id="divide-btn">&divide;</button>
    <button id="7-btn">7</button>
    <button id="8-btn">8</button>
    <button id="9-btn">9</button>
    <button class="operator" id="multiply-btn">&times;</button>
    <button id="4-btn">4</button>
    <button id="5-btn">5</button>
    <button id="6-btn">6</button>
    <button class="operator" id="subtract-btn">&minus;</button>
    <button id="1-btn">1</button>
    <button id="2-btn">2</button>
    <button id="3-btn">3</button>
    <button class="operator" id="add-btn">&plus;</button>
    <button id="zero-btn">0</button>
    <button id="decimal-btn">.</button>
    <button class="operator" id="equals-btn">&equals;</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
